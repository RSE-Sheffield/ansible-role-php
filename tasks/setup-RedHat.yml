---
- name: Ensure PHP packages are installed.
  package:
    name: "{{ php_packages }}"
    state: "{{ php_packages_state }}"
    enablerepo: "{{ php_enablerepo | default(omit, true) }}"
  notify: restart webserver

- name: Add and enable Remi PHP 7.3.x YUM repo
  yum_repository:
    name: remi-php73
    description: Remi PHP 7.3.x YUM repo
    baseurl: "https://rpms.remirepo.net/enterprise/remi-release-{{ ansible_distribution_major_version }}.rpm"
    enabled: yes
